{% extends "base.html" %}
{% load core_filters %}
{% block content %}
    <div class="row">
        {% include "settings_nav.html" %}
        <div class="col-md-8">
            <div class="form-inline">
                <select class="form-control">
                    <optgroup label="/etc/avahi">
                        <option>avahi-daemon.conf</option>
                    </optgroup>
                    <optgroup label="/etc/netatalk">
                        <option>afp.conf</option>
                        <option>afpd.conf</option>
                        <option>AppleVolumes.default</option>
                    </optgroup>
                    <option disabled="disabled">Note: Some files are hidden from this dropdown.</option>
                </select>
                <div class="btn-group pull-right">
                    <button class="btn btn-default">
                        <span class="glyphicon glyphicon-download-alt"></span>
                        &nbsp; Download this File
                    </button>
                </div>
            </div>
            <div class="well well-sm clearfix" style="margin-top: 15px;">
                {{ None|read_netatalk_afp_config|safe }}
            </div>
        </div>
    </div>
{% endblock %}
