{% extends "base.html" %}
{% load core_filters %}
{% block content %}
    <div class="row">
        {% include "settings_nav.html" %}
        <div class="col-md-8">
            <div class="form-inline">
                <select class="form-control" id="config-file-selector">
                    <option>Select a file to view...</option>
                    <optgroup label="/etc/avahi">
                        <option value="avahi-daemon">avahi-daemon.conf</option>
                    </optgroup>
                    <optgroup label="/etc/netatalk">
                        <option value="afp">afp.conf</option>
                        <option value="afpd">afpd.conf</option>
                        <option value="AppleVolumes">AppleVolumes.default</option>
                    </optgroup>
                    <option disabled="disabled">Note: Some files are hidden from this dropdown.</option>
                </select>
                <div class="btn-group pull-right">
                    <button class="btn btn-default">
                        <span class="glyphicon glyphicon-download-alt"></span>
                        &nbsp; Download this File
                    </button>
                </div>
            </div>
            <div class="well well-sm clearfix" style="margin-top: 15px; display: none;" id="config-viewer"></div>
        </div>
    </div>

    <script>
        $( "#config-file-selector" ).change(function() {
            switch ($( "#config-file-selector" ).val()){
                case "avahi-daemon":
                    $( "#config-viewer" ).show();
                    $( "#config-viewer" ).html("{{ None|read_avahi_daemon_config|safe }}");
                    break;
                case "afp":
                    $( "#config-viewer" ).show();
                    $( "#config-viewer" ).html("{{ None|read_netatalk_afp_config|safe }}");
                    break;
                case "afpd":
                    $( "#config-viewer" ).show();
                    $( "#config-viewer" ).html("{{ None|read_netatalk_afpd_config|safe }}");
                    break;
                case "AppleVolumes":
                    $( "#config-viewer" ).show();
                    $( "#config-viewer" ).html("{{ None|read_netatalk_volumes_config|safe }}");
                    break;
                default:
                    $( "#config-viewer" ).hide();
                    break;
            }
        });
    </script>
{% endblock %}
